name: ESLint

on:
  push:
    branches:
      - LintCodeBase # Run only on your branch
  pull_request:
    branches:
      - LintCodeBase # Run only on your branch

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Use Node.js 14 or any version your project requires

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint src/components # Lint all files in the repository

